plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.facebook.react'
    id 'com.google.gms.google-services'
}

// Zmienne pomocnicze – można przenieść do gradle.properties
def hermesEnabled = project.hasProperty('hermesEnabled') ? project.property('hermesEnabled') : 'true'
def FLIPPER_VERSION = project.hasProperty('FLIPPER_VERSION') ? project.property('FLIPPER_VERSION') : '0.230.0'

// Włączenie Proguard/R8 w release
def enableProguardInReleaseBuilds = true

// Domyślny silnik JS (wykorzystywany tylko, gdy Hermes jest wyłączony)
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    // Wartości wersji przeniesione do rootProject.ext lub gradle.properties
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    ndkVersion rootProject.ext.ndkVersion

    namespace 'com.sprytna.spizarnia'
    defaultConfig {
        applicationId 'com.sprytna.spizarnia'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName '1.0'
        multiDexEnabled true
    }

    signingConfigs {
        debug {
            // Klucz debugowy – nie przechowuj w repozytorium produkcyjnym
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // Dane do podpisu produkcyjnego pobierane z właściwości projektu lub zmiennych środowiskowych
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            versionNameSuffix '-debug'
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            // Włączenie shrinkResources dla mniejszego rozmiaru APK
            shrinkResources enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    // Przy włączonym Hermesie biblioteki JSC można pominąć
    packagingOptions {
        if (hermesEnabled.toBoolean()) {
            exclude '**/libjsc.so'
        } else {
            pickFirst '**/libjsc.so'
        }
        pickFirst '**/libc++_shared.so'
    }
}

dependencies {
    // Biblioteka React Native – wersja sterowana przez plugin
    implementation 'com.facebook.react:react-android'
    // Silnik JS: Hermes lub JSC
    if (hermesEnabled.toBoolean()) {
        implementation 'com.facebook.react:hermes-android'
    } else {
        implementation jscFlavor
    }

    // Firebase BoM – sprawdź w dokumentacji aktualną wersję
    implementation platform('com.google.firebase:firebase-bom:34.1.0')
    // Podstawowe moduły Firebase
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-messaging'
    implementation 'com.google.firebase:firebase-auth'     // logowanie
    implementation 'com.google.firebase:firebase-firestore' // baza danych

    // Biblioteki AndroidX i Material
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    // Narzdzia developerskie Flipper - włączone dla debug
    // Uwaga: flipper-fresco-plugin powodował błąd rozwiązywania zależności na tej maszynie,
    // dlatego zostawiamy go wyłączone (można odkomentować jeśli repozytoria będą poprawne).
    debugImplementation "com.facebook.flipper:flipper:${FLIPPER_VERSION}"
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    // debugImplementation "com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}" // intentionally omitted
}

// Ustawienia kompilatora Javy – wykorzystanie JDK 17
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
        vendor = JvmVendorSpec.ADOPTIUM
    }
}